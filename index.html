<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BatePapoUOL</title>

    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <div class="tela-login">
        <img class="logo-login" src="./img/logo 1.png">
        <input data-test="input-name" placeholder="Digite seu nome" class="input-login">
        <button data-test="send-name" class="entrar" onclick="loadChat()">Entrar</button>
    </div>
    <div data-test="overlay" class="fundo-tela esconder-fundo" onclick="alteraMenu()"></div>
    <div class="header">
        <img class="logo" src="./img/logo 1.png">
        <button data-test="open-participants" onclick="alteraMenu()"><ion-icon class="perfil" name="people"  ></ion-icon></button>
    </div>
    <div class="content">
        <ul class="mensagens-content">
            
        </ul>
    </div>
    <div class="footer">
        <div class="div-input">
            <input data-test="input-message" placeholder="Escreva aqui..." type="text" >
            <p data-test="recipient" class="enviando" >Enviando para todos</p>
        </div>
        <button data-test="send-message" onclick="enviarMensagem()" ><ion-icon class="ion-footer" name="paper-plane-outline"></ion-icon></button>
    </div>
    <aside class="menu-lateral esconder-lateral">
        <h2 class="titulo-lista">Escolha um contato
            para enviar mensagem:</h2>
        <ul class="contatos">
            <li data-test="all" onclick="marcarCheck(this)" class="visibilidade-publico">
                <ion-icon name="people"></ion-icon>
                Todos
                <ion-icon class="check selecionado" name="checkmark-outline"></ion-icon>
            </li>
        </ul>
        <h2 class="titulo-lista">Escolha a visibilidade:</h2>
        <ul class="visibilidade">
            <li onclick="marcarVisibilidade(this)" class="visibilidade-publico">
                <ion-icon data-test="public" name="lock-open" ></ion-icon>
                Publico
                <ion-icon class="check" name="checkmark-outline" ></name=>
            </li>
            <li onclick="marcarVisibilidade(this)" data-test="private" class="visibilidade-reservado">
                <ion-icon name="lock-closed"></ion-icon>
                Reservadamente
                <ion-icon class="check" name="checkmark-outline" ></name=>
            </li>
        </ul>
    </aside>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
